<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="Login">
        
        <div class="login-container">
            <a href="index.html" class="back-home">Back to HOME</a>
            <h1>Sign up</h1>
            <form>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter 6 characters or more" required  minlength="8">
                </div>
                <div class="input-group">
                    <label for="Confirm Password">Confirm Password </label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter 6 characters or more" required  minlength="8">
                </div>
               
                <button type="submit" class="login-button">SIGNUP</button>
              
                <p class="signup">Doesn't have an account yet? <a href="login.html">Login</a></p>
            </form>
        </div>
    </section>

</body>
</html>
