        <div class="login-container">
            <a href="home.html" class="back-home">Back to HOME</a>
            <h1>Login</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password <a href="#" class="forgot-password">Forgot password?</a></label>
                    <input type="password" id="password" name="password" placeholder="Enter 6 characters or more" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
                <p>or sign up with using</p>
                <div class="social-login">
                    <a href="#"><img src="images/facebook-circle-logo-24.png" alt="Facebook"></a>
                    <a href="#"><img src="images/twitter-logo-24 (2).png" alt="Twitter"></a>
                    <a href="#"><img src="images/google-plus-circle-logo-24 (1).png" alt="Google"></a>
                </div>
                <p class="signup">Doesn't have an account yet? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </section>
</body>
